<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pieDemo</title>
	<script type="text/javascript" src="echarts.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        myChart.setOption({
        	//backgroundColor : '#2c343c',	//设置背景颜色
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',	//半径大小
		            //roseType: 'angle',	南丁格尔图会通过半径表示数据的大小。
		            data:[
		                {value:400, name:'搜索引擎'},
		                {value:335, name:'直接访问'},
		                {value:310, name:'邮件营销'},
		                {value:274, name:'联盟广告'},
		                {value:235, name:'视频广告'}
		            ],
		            itemStyle: {			//阴影设置，itemStyle设置一些通用样式，
		            						//诸如阴影、透明度、颜色、边框颜色、边框宽度等
					    normal: {
					        // 阴影的大小
					        shadowBlur: 200,
					        // 阴影水平方向上的偏移
					        shadowOffsetX: 0,
					        // 阴影垂直方向上的偏移
					        shadowOffsetY: 0,
					        // 阴影颜色
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
					    /*	itemStyle都会有normal和emphasis两个选项，
					    	normal选项是正常展示下的样式，emphasis是鼠标 hover 时候的高亮样式。
					    	下面的代码是当鼠标悬停时的阴影突出显示
					    emphasis: {
					        shadowBlur: 200,
					        shadowColor: 'rgba(0, 0, 0, 0.5)'
					    }
					    */
					}
		        }
		    ]
		});
    </script>
	
</body>
</html>
